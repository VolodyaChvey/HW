<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>online shop</title>
    <link rel="stylesheet" data-th-href="@{/css/style.css}" media="all">
</head>
<body>
<h2 th:text="'Dear '+ ${order.getUserDTO().getName()}+', your order'"></h2>
<div class="flex-container">
    <div>
        <ol>

                <li th:each="product : ${order.getProductsDTO()}"
                th:text="${product.getName()}+' '+${product.getPrice()}+' $'"/>

        </ol>
        <p th:text="'Total: $ '+ ${order.getTotalPriceDTO()}"></p>
    </div>
</div>
</body>
</html>
